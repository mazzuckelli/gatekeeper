# Supabase local configuration

[api]
enabled = true
port = 54321
schemas = ["public", "graphql_public"]
extra_search_path = ["public", "extensions"]
max_rows = 1000

[db]
port = 54322
shadow_port = 54320
major_version = 15

[studio]
enabled = true
port = 54323
api_url = "http://127.0.0.1"

[auth]
enabled = true
site_url = "http://127.0.0.1:3000"

[functions.passkey-auth]
# Allow unauthenticated access - this endpoint validates via credential_id, not JWT
verify_jwt = false

[functions.mint-session]
# Allow unauthenticated access - this endpoint validates via verification_token
verify_jwt = false
